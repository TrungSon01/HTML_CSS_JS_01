<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="overall">
      <div class="grid__container">
        <!-- -------------------------------------------------? -->
        <div class="item__container1">
          <button class="but__item__contai " id="but1">Bai 1</button>
        </div>

        <div class="item__container2">
          <button class="but__item__contai" id="but2">Bai 2</button>
        </div>

        <div class="item__container3">
          <button class="but__item__contai" id="but3">Bai 3</button>
        </div>

        <div class="item__container4">
          <button class="but__item__contai" id="but4">Bai 4</button>
        </div>

        <div class="item__container5">
          <button class="but__item__contai" id="but5">Bai 5</button>
        </div>
        <!-- bảng hiển thị ở đây  -->
        <div class="big__item__contai grid grid-cols-5 gap-4">
          <div style="text-align: center" class="Ex1 Bai1">
            <h1>Bài tập số 1 <i class="fas fa-money-bill text-green-700 animate-bounce "></i>
            </h1>
            <h3>Lương 1 ngày</h3>
            <input type="number" placeholder="lương một ngày" id="salary1day" />
            <h3>Số ngày làm</h3>
            <input type="number" placeholder="số ngày làm" id="day" />
            <div class="btn">
              <button
                class="px-10 py-5 mt-5 mb-5 bg-red-500 hover:bg-black hover:text-white transition-all hover:scale-110"
                id="btn-bai1"
              >
                Tính
              </button>
            </div>
           
            <i class="fa fa-money" ></i>
            <input type="number" placeholder="Lương của bạn" id="salary" />
               
         </div>
          <!-- ----------------------------- -->
          <div style="text-align: center" class="Ex2 Bai2">
            <h1>Bài tập số 2 <i class="fas fa-question text-red-800 animate-spin "></i>
            </h1>
            <h3>Số Thứ 1</h3>
            <input type="number" placeholder="Nhap so" id="n1" />
            <h3>Số Thứ 2</h3>
            <input type="number" placeholder="Nhap so" id="n2" />
            <h3>Số Thứ 3</h3>
            <input type="number" placeholder="Nhap so" id="n3" />
            <h3>Số Thứ 4</h3>
            <input type="number" placeholder="Nhap so" id="n4" />
            <h3>Số Thứ 5</h3>
            <input type="number" placeholder="Nhap so" id="n5" />

            <div class="btn">
              <button
                class="px-10 py-5 mt-5 mb-5 bg-red-500 hover:bg-black hover:text-white transition-all hover:scale-110"
                id="btn-bai2"
              >
                Tính
              </button>
            </div>
            <input type="number" placeholder="Trung Bình" id="TB" />
          </div>
          <!-- ------------------------------  -->
          <div style="text-align: center" class="Ex3 Bai3">
            <h1>Bài tập số 3 <i class="fas fa-dollar-sign text-green-800 "
              ></i></h1>
            <h3> Dollar to Vnđ</h3>
            <input type="number" placeholder="Dollar" id="Dollar" />
            <div class="btn">
              <button
                 class="px-10 py-5 mt-5 mb-5 bg-red-500 hover:bg-black hover:text-white transition-all hover:scale-110"
                id="btn-bai3"
              >
                Tính
              </button>
            </div>
             <input type="number" placeholder="Số tiền" id="Vnđ" />
          </div>
          <!-- .......................... -->
          <div style="text-align: center" class="Ex4 Bai4">
            <h1>Bài tập số 4 <i class="fas fa-vector-square"></i></h1>
            <h3> Chiều dài HCN</h3>
            <input type="number" placeholder="Chiều Dài" id="CD" />
            <h3>Chiều rộng HCN</h3>
            <input type="number" placeholder="Chiều Rộng" id="CR" />
            <div class="btn">
              <button
                class="px-10 py-5 mt-5 mb-5 bg-red-500 hover:bg-black hover:text-white transition-all hover:scale-110"
                id="btn-bai4"
              >
                Tính
              </button>
            </div>
            <input type="number" placeholder="Diện tích" id="DT" />
            <input type="number" placeholder="Chu Vi" id="CV" class="mt-5" />
          </div>
          <!-- ................................. -->
          <div style="text-align: center" class="Ex5 Bai5 ">
            <h1>Bài tập số 5 <i class="fa fa-plus text-green-800 "
              ></i></h1>
            <h3> Tổng các chữ số </h3>
            <input type="number" placeholder="input number" id="input_number" />
            <div class="btn">
              <button
                 class="px-10 py-5 mt-5 mb-5 bg-red-500 hover:bg-black hover:text-white transition-all hover:scale-110"
                id="btn-bai5"
              >
                Tính
              </button>
            </div>
            <div>
             <input type="number" placeholder="result" id="result" />
             
            </div>
          </div>

        <!----------------------------------------->
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
